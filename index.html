<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-DAY!</title>
    
    <!-- Open Graph / Facebook / iMessage / Discord -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="V-DAY 2026">
    <meta property="og:description" content="Will you be my Valentine?">

    <!-- Theme color -->
    <meta name="theme-color" content="#ff69b4">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    
    <!-- Valentine Invitation Overlay -->
    <div id="inviteOverlay" class="invite-overlay">
        <div class="invite-card">
            <div class="heart-animation">üíï</div>
            <h1 class="invite-title">Will you be my Valentine?</h1>
            <!-- <p class="invite-message"></p> -->
            <button id="acceptBtn" class="sketchy-button large">Yes! üíñ</button>
        </div>
    </div>
    
    <div class="container" id="mainContent" style="display: none;">
        <header>
            <h1>V-DAY!</h1>
            <p class="subtitle">6 locations to discover</p>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="progress-text" id="progressText">0 of 6 discovered</span>
            </div>
        </header>

        <div id="permissionPrompt" class="permission-prompt" style="display: none;">
            <div class="prompt-card">
                <h2>üìç Location Permission Needed</h2>
                <p>To reveal the date locations as you explore, we need access to your location!</p>
                <button id="enableLocationBtn" class="sketchy-button">Enable Location</button>
            </div>
        </div>

        <div id="locationGrid" class="location-grid">
            <!-- Location cards will be generated by JavaScript -->
        </div>

        <div class="debug-info" id="debugInfo" style="display: none;">
            <h3>Debug Mode Active</h3>
            <p>Your location: <span id="debugLat">--</span>, <span id="debugLng">--</span></p>
            <button id="unlockAllBtn" class="sketchy-button small">Unlock All</button>
            <button id="resetBtn" class="sketchy-button small" style="margin-top: 10px;">Reset Progress</button>
        </div>
    </div>

    <script src="https://unpkg.com/roughjs@latest/bundled/rough.js"></script>
    <script src="script.js"></script>
</body>
</html>
